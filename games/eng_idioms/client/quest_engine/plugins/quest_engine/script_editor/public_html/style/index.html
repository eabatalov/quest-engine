<!DOCTYPE html>
<html class="html">
 <head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
  <title>Quibble</title>
  <link rel="stylesheet" type="text/css" href="index.css" id="pagesheet"/>
</head>
<body>
 
  <div ng-show="node.priv.ans4  | hasFieldValue">
                    <label 	class="answer">Answer 4</label>
                    <div>
                        <input class="input" type="text" name="ans4" ng-model="node.priv.ans4" placeholder="Answer 4" autofocus/>
                    </div>
                </div>

                <div ng-show="node.type === _QUEST_NODE_STORYLINE">
                    <label class="object">Objects</label>
                    <div>
                        <select class="select" ng-model="objToAdd"
                            ng-options="obj for obj in scriptEditor.nodes.stages[0].priv.objPool"></select>
                        <button class="add-story" ng-click="addObjectToStoryLine()">
                            Add to story line
                        </button>
                    </div>
                </div>
</body>
</html>
