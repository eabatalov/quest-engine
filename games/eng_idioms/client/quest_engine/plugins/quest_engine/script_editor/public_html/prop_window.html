<div id="propsDiv" class="win8" ng-controller="ScriptEditorPropertiesWindowController" ng-init="initialized()"
    style="overflow-x: hidden; overflow-y: auto;">
    <h3>Properties</h3>
    <div ng-show="cond !== null">
        <div>
            <label for="id">Condition type</label>
            <div>
                <select ng-model="cond.type" ng-change="condTypeChanged()"
                    ng-options="type.id as type.title for type in condTypes"></select>
            </div>
        </div>

        <div ng-show="cond.props.id | hasFieldValue">
            <label for="id">Object</label>
            <div>
                <select ng-model="cond.props.id"
                    ng-options="obj for obj in cond.storyLine.props.objs"></select>
            </div>
        </div>
    </div>

    <div ng-show="node !== null">
        <div ng-show="node.props.name | hasFieldValue">
            <label for="name">Name</label>
            <div>
                <input type="text" name="name" ng-model="node.props.name" placeholder="TYPE NAME" autofocus/>
            </div>
        </div>

        <div ng-show="node.props.id | hasFieldValue">
            <label for="id">Object</label>
            <div>
                <select ng-model="node.props.id"
                    ng-options="obj for obj in node.storyLine.props.objs"></select>
            </div>
        </div>

        <div ng-show="node.props.secs  | hasFieldValue">
            <label for="secs">Seconds</label>
            <div>
                <input type="text" name="secs" ng-model="node.props.secs" placeholder="SECONDS TO WAIT" autofocus/>
            </div>
        </div>

        <div ng-show="node.props.text  | hasFieldValue">
            <label for="secs">Text</label>
            <div>
                <input type="text" name="secs" ng-model="node.props.text" placeholder="TEXT" autofocus/>
            </div>
        </div>

        <div ng-show="node.props.phraseType  | hasFieldValue">
            <label for="phraseType">Appearance</label>
            <div>
                <select name="phraseType" ng-model="node.props.phraseType"
                    ng-options="option.value as option.name for option in
                    [{ name: 'Speak', value: UI_PHRASE_TYPES.SPEAK }, { name: 'Think', value: UI_PHRASE_TYPES.THINK }];">
                </select>
            </div>
        </div>

        <div ng-show="node.props.ans1  | hasFieldValue">
            <label for="ans1">Answer 1</label>
            <div>
                <input type="text" name="ans1" ng-model="node.props.ans1" placeholder="ANSWER OPTION 1" autofocus/>
            </div>
        </div>

        <div ng-show="node.props.ans2  | hasFieldValue">
            <label for="ans2">Answer 2</label>
            <div>
                <input type="text" name="ans2" ng-model="node.props.ans2" placeholder="ANSWER OPTION 2" autofocus/>
            </div>
        </div>

        <div ng-show="node.props.ans3  | hasFieldValue">
            <label for="ans3">Answer 3</label>
            <div>
                <input type="text" name="ans3" ng-model="node.props.ans3" placeholder="ANSWER OPTION 3" autofocus/>
            </div>
        </div>

        <div ng-show="node.props.ans4  | hasFieldValue">
            <label for="ans4">Answer 4</label>
            <div>
                <input type="text" name="ans4" ng-model="node.props.ans4" placeholder="ANSWER OPTION 4" autofocus/>
            </div>
        </div>

        <div ng-show="node.type === QUEST_NODES.STORYLINE">
            <label>Objects</label>
            <div>
                <select ng-model="objToAddId"
                    ng-options="obj for obj in node._stage.props.objPool"></select>
                <button ng-click="addObjectToStoryLine()">
                    Add to story line
                </button>
                <ul>
                    <li ng-repeat="obj in node.props.objs">
                    {{ obj }}
                    </li>
                </ul>
            </div>
        </div>

        <div ng-show="node.type === QUEST_NODES.STAGE">
            <label>Objects</label>
            <div>
                <input type="text" ng-model="objToAddId" placeholder="Object to add"
                required ng-maxlength="50"/>
                <button ng-click="addObjectToStage()">
                    Add to stage
                </button>
                <ul>
                    <li ng-repeat="obj in node.props.objs">
                    {{ obj }}
                    </li>
                </ul>
            </div>
        </div>

        <div ng-show="node.continue  | hasFieldValue">
            <label for="continue">Sequence?</label>
            <div>
                <select name="continue" ng-model="node.continue"
                    ng-options="option.value as option.name for option in [{ name: 'Yes', value: true }, { name: 'No', value: false }];">
                </select>
            </div>
        </div>

    </div>
</div>
