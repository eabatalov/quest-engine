<div class="container" ng-controller="ScriptEditorPropertiesWindowController" ng-init="initialized()">
    <h4>Properties</h4>
    <!--<div class="col-md-2">-->
    <div class="row" ng-show="cond !== null">
        <div class="col-xs-12">
            <label for="id">Condition Type</label>
            <select name="info" class="select-block mbl" ng-model="cond.type" ng-change="condTypeChanged()" ng-options="type.id as type.title for type in condTypes"></select>
            <label for="id">Object</label>
            <select name="info" class="select-block mbl" ng-model="cond.props.id" ng-options="obj for obj in cond.storyLine.props.objs"></select>
        </div>
    </div>

    <div class="row" ng-show="node !== null">
        <div class="col-xs-12" ng-show="node.props.name | hasFieldValue">
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="node.props.name" type="text" value="" placeholder="Text" class="form-control input-sm" />
            </div>
        </div>
        <div class="col-xs-12" ng-show="node.props.id | hasFieldValue">
            <div>
                <label for="id">Object</label>
                <select name="info" class="select-block mbl" ng-model="node.props.id"
                        ng-options="obj for obj in node.storyLine.props.objs"></select>
            </div>
        </div>
    </div>
    <div class="row" ng-show="node !== null">

        <div class="col-xs-6" ng-show="node.props.secs  | hasFieldValue">
            <div class="form-group">
                <label for="secs">Wait </label>
                <input id="spinner-01" class="form-control spinner" type="text" name="secs" ng-model="node.props.secs" value="0" />
            </div>
        </div>

        <div class="col-xs-12" ng-show="node.props.text  | hasFieldValue">
            <div class="form-group">
                <label for="secs">Text</label>
                <textarea class="form-control input-sm" rows="2" placeholder="Add Catch Phrase..." ng-model="node.props.text"></textarea>
            </div>
        </div>

        <div class="col-xs-12" ng-show="node.props.phraseType  | hasFieldValue">
            <div>
                <label for="phraseType">Appearance</label>
                <select name="small" class="select-block mbl" ng-model="node.props.phraseType"
                        ng-options="option.value as option.name for option in
                [{ name: 'Speak', value: UI_PHRASE_TYPES.SPEAK }, { name: 'Think', value: UI_PHRASE_TYPES.THINK }];"></select>
            </div>
        </div>

        <div class="col-xs-12" ng-show="node.props.ans1  | hasFieldValue">
            <div>
                <label for="ans1">Answer 1</label>
                <input class="form-control input-sm" type="text" name="ans1" ng-model="node.props.ans1" placeholder="ANSWER OPTION 1" />
            </div>
        </div>

        <div class="col-xs-12" ng-show="node.props.ans2  | hasFieldValue">
            <div>
                <label for="ans2">Answer 2</label>
                <input class="form-control input-sm" type="text" name="ans2" ng-model="node.props.ans2" placeholder="ANSWER OPTION 2" />
            </div>
        </div>

        <div class="col-xs-12" ng-show="node.props.ans3  | hasFieldValue">
            <div>
                <label for="ans3">Answer 3</label>
                <input class="form-control input-sm" type="text" name="ans3" ng-model="node.props.ans3" placeholder="ANSWER OPTION 3" />
            </div>
        </div>

        <div class="col-xs-12" ng-show="node.props.ans4  | hasFieldValue">
            <div>
                <label for="ans4">Answer 4</label>
                <input class="form-control input-sm" type="text" name="ans4" ng-model="node.props.ans4" placeholder="ANSWER OPTION 4" />
            </div>
        </div>
    </div>
    <div class="row" ng-show="node !== null">
        <div class="col-xs-12" ng-show="node.type === QUEST_NODES.STORYLINE">
            <div>
                <label for="small">Add Object to Storyline</label>
                <select name="small" class="select-block mb1" ng-model="objToAddId"
                        ng-options="obj for obj in node._stage.props.objPool"></select>
                <button class="btn btn-sm btn-block btn-primary" ng-click="addObjectToStoryLine()">
                    Add to story line
                </button>
                <ul>
                    <li ng-repeat="obj in node.props.objs">
                        <div class="demo-inline demo-labels">
                            <span class="label label-important">{{ obj }}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-xs-12" ng-show="node.type === QUEST_NODES.STAGE">
            <div>
                <div class="input-group input-group-sm">
                    <input class="form-control" id="appendedInputButton-04" type="text" placeholder="Add Object to Stage" ng-model="objToAddId" required ng-maxlength="50">
                    <span class="input-group-btn">
                        <button class="btn" type="button" ng-click="addObjectToStage()"><span class="fui-check-inverted"></span></button>
                    </span>
                </div>
                <ul>
                    <li ng-repeat="obj in node.props.objs">
                        <div class="demo-inline demo-labels">
                            <span class="label label-info">{{ obj }}</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-xs-8" ng-show="node.continue  | hasFieldValue">
                <div>
                    <label for="continue">Sequence?</label>
                    <select name="small" class="select-block mbl" ng-model="node.continue"
                            ng-options="option.value as option.name for option in [{ name: 'Yes', value: true }, { name: 'No', value: false }];"></select>
                </div>
            </div>

        </div>
    </div>
</div>
