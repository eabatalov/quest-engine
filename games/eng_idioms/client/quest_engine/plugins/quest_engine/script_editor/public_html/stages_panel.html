<ul class="nav nav-tabs" ng-controller="StagesPanelController">
    <li ng-repeat="stage in stages()" ng-class="{ 'active' : isCurrent(stage) }">
        <a href="#" ng-click="changeCurrent(stage)">{{ stage.getName() }}</a>
    </li>

    <li class="btn btn-circle btn-success" ng-click="newStage()">
        <i class="glyphicon glyphicon-plus"></i>
    </li>
</ul>
