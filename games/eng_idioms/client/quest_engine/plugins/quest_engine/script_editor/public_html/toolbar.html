<div id="toolbarDiv" ng-controller="ToolbarWindowController" ng-init="initialized()"
    style="border-style: solid; border-width: 1px; overflow-x: hidden; overflow-y: auto;">
    <div class="row" ng-repeat="toolbarRow in toolbarRows">
        <div class="col-md-4" ng-repeat="toolbarItem in toolbarRow" style="border-style: solid; border-width: 1px;">
            <img ng-src="{{toolbarItem.imgUrl()}}" style="padding: 4px;"/>
        </div>
    </div>
</div>
