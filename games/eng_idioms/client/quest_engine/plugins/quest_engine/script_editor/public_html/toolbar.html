<style>
    div.tool-bar-item
    {
        padding: 4px;
        margin: 0px;
        border-style: solid;
        border-width: 1px;
        width: 100%;
        background-color: white;
    }

    div.tool-bar-item:hover
    {
       background-color: gray; 
    }

    div.tool-bar-item-active
    {
        background-color: red;
    }

    p.tool-bar-item-label
    {
        margin: 4px;
        display: inline-block;
    }
</style>

<div id="toolbarDiv" ng-controller="ToolbarWindowController" ng-init="initialized()"
    style="border-style: solid; border-width: 1px; overflow-x: hidden; overflow-y: auto;">

    <div class="row tool-bar-item" ng-repeat="toolbarItem in toolbarItems"
        ng-click="itemClicked(toolbarItem)" ng-class="{ 'tool-bar-item-active' : toolbarItem.isActive }">

            <img ng-src="{{toolbarItem.imgUrl()}}" style="display: inline-block;"/>
            <p class="tool-bar-item-label">
                {{ toolbarItem.label() }}
            </p>
    </div>
</div>
