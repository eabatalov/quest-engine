<section ng-controller="ToolbarWindowController" ng-init="initialized()">
    <div ng-repeat="toolbarItem in toolbarItems"
         ng-click="itemClicked(toolbarItem)"
         ng-mouseenter="isHover = true;"
         ng-mouseleave="isHover = false;"
         ng-init="isHover = false;"
         ng-class="{ 'tool-bar-item-active' : toolbarItem.isActive, 'tool-bar-item-hover' : !toolbarItem.isActive && isHover }">

        <ul class="sidebar-nav" id="sidebar">
            <li>
                <a>
                    {{ toolbarItem.label() }}
                    <span class="sub_icon"><img ng-src="{{toolbarItem.imgUrl()}}" /></span>
                </a>
            </li>
        </ul>
    </div>
</section>
<script src="style/js/application.js"></script>
