<!DOCTYPE html>
<html class="html">
<head>
    <title>Quibble: quest script editor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Libs -->
    <script src="js/libs/jquery/jquery.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/pixi.js-1.5.1/bin/pixi.dev.js"></script>
    <script src="js/libs/blob/Blob.js"></script>
    <script src="js/libs/filesaver/FileSaver.js"></script>
    <!-- Style -->
    <script src="style/js/bootstrap.js"></script>
    <link href="style/css/bootstrap.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" type="text/css" href="style/css/layout.css" id="pagesheet" />
    <link rel="stylesheet" type="text/css" href="style/css/toolbar.css" id="pagesheet" />
    <!-- Script model -->
    <script src="js/quest_engine/quest_engine_consts.js"></script>
    <script src="js/quest_engine/quest_scripting.js"></script>
    <script src="js/script_model/se_event.js"></script>
    <script src="js/script_model/se_node.js"></script>
    <script src="js/script_model/se_cond.js"></script>
    <script src="js/script_model/se_stage.js"></script>
    <script src="js/script_model/se_script.js"></script>
    <!-- Model utils -->
    <script src="js/script_model/utils/se_storyline_search.js"></script>
    <script src="js/script_model/utils/se_stage_search.js"></script>
    <script src="js/script_model/utils/se_tree_compiler.js"></script>
    <!-- Script editor -->
    <script src="js/se_display_object.js"></script>
    <script src="js/se_node_view.js"></script>
    <script src="js/se_cond_view.js"></script>
    <script src="js/se_toolbar.js"></script>
    <script src="js/se_stage_editor.js"></script>

    <script src="js/se_mousewheel.js"></script>
    <script src="js/se_compile_btn.js"></script>
    <script src="js/se_prop_window.js"></script>
    <script src="js/se_input_manager.js"></script>
    <script src="js/se_stages_manager.js"></script>

    <script src="js/se.js"></script>
    <script src="js/se_ng_app.js"></script>
</head>
<body>
    <header class="navbar" id="header-nav">
        <div class="container">
            <a href="index.html" id="logo" class="navbar-brand col-md-3 col-sm-3 col-xs-12">
                <img src="images/logo.png" alt="" />
            </a>
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="fa fa-bars"></span>
            </button>

            <div id="header-nav" class="nav-no-collapse" ng-controller="CompileBtnController">
                <button type="button" class="btn btn-default pull-right">
                    <span class="glyphicon glyphicon-star"></span>Compile
                </button>
                <ng-include src="'/stages_nav.html'"></ng-include>
            </div>

        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-2" id="nav-col">
                <ng-include src="'/toolbar.html'"></ng-include>
            </div>
            <div class="col-md-8" id="content-wrapper">
                <canvas id="scriptEditorCanvas"></canvas>
            </div>
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Properties</div>
                    <div class="panel-body">
                        <ng-include src="'/prop_window.html'"></ng-include>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="dialog">
            <span class="fui-mail mrm"></span>
            This zone is for a system notification.
        </div>

    </footer>
</body>
</html>
