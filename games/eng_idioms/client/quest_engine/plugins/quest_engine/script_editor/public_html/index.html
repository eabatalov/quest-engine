<!DOCTYPE html>
<html class="html">
    <head>
        <title>Quibble: quest script editor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Style -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/css" href="style/index.css" id="pagesheet"/>
        <!-- Libs -->
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="js/libs/angular.js"></script>
        <script src="js/libs/pixi.js-1.5.1/bin/pixi.dev.js"></script>
        <script src="js/libs/blob/Blob.js"></script>
        <script src="js/libs/filesaver/FileSaver.js"></script>
        <!-- Source -->
        <script src="js/quest_engine/quest_engine_consts.js"></script>
        <script src="js/quest_engine/quest_scripting.js"></script>
        <script src="js/se_mousewheel.js"></script>
        <script src="js/se_objects.js"></script>
        <script src="js/se_node.js"></script>
        <script src="js/se_cond.js"></script>
        <script src="js/se_toolbar.js"></script>
        <script src="js/se_tree.js"></script>
        <script src="js/se_compile_btn.js"></script>
        <script src="js/se_prop_window.js"></script>
        <script src="js/se.js"></script>
        <script src="js/se_tree_compiler.js"></script>
        <script src="js/se_ng_app.js"></script>
    </head>
    <body>
        <div id="background">
            <div class="container-fluid" style="padding: 50px 100px 50px 100px;">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-3">
                                <h1>Quibble</h1>
                            </div>
                            <div class="col-md-9" id="compileBtnDiv" ng-controller="CompileBtnController" >
                                <button type="button" class="btn btn-default btn-block">
                                    Compile
                                </button> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <ng-include src="'/toolbar.html'"></ng-include>
                            </div>
                            <div class="col-md-9">
                                <canvas id="scriptEditorCanvas" style="width: 100%;height: 100%;">
                                </canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <ng-include src="'/prop_window.html'"></ng-include>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
