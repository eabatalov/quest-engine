<!DOCTYPE html>
<html class="html">
<head>
    <title>Quibble: quest script editor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Libs -->
    <script src="js/libs/jquery/jquery.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/pixi.js-1.5.1/bin/pixi.dev.js"></script>
    <script src="js/libs/blob/Blob.js"></script>
    <script src="js/libs/filesaver/FileSaver.js"></script>
	<script src="js/utils.js"></script>
    <!-- Loading Style Bootstrap-->
    <script src="style/js/bootstrap.js"></script>
    <script src="style/js/bootstrap.select.js"></script>
    <script src="style/js/bootstrap.switch.js"></script>
    <link href="style/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- Loading Style build -->
    <script src="style/js/application.js"></script>
    <link href="style/css/application.css" rel="stylesheet" type="text/css" />
    <!-- Script model -->
    <script src="js/quest_engine/quest_engine_consts.js"></script>
    <script src="js/quest_engine/quest_scripting.js"></script>
    <script src="js/script_model/se_event.js"></script>
    <script src="js/script_model/se_node.js"></script>
    <script src="js/script_model/se_cond.js"></script>
    <script src="js/script_model/se_stage.js"></script>
    <script src="js/script_model/se_script.js"></script>
    <!-- Model utils -->
    <script src="js/script_model/utils/se_storyline_search.js"></script>
    <script src="js/script_model/utils/se_stage_search.js"></script>
    <script src="js/script_model/utils/se_tree_compiler.js"></script>
    <!-- Script editor -->
    <script src="js/se_event_router.js"></script>
    <script src="js/se_display_object.js"></script>
    <script src="js/se_node_view.js"></script>
    <script src="js/se_cond_view.js"></script>
    <script src="js/se_toolbar.js"></script>
    <script src="js/se_scene.js"></script>
    <script src="js/se_scene_size_tweak.js"></script>
    <script src="js/se_stage_editor.js"></script>

    <script src="js/se_mousewheel.js"></script>
    <script src="js/se_compile_btn.js"></script>
    <script src="js/se_prop_window.js"></script>
    <script src="js/se_user_interaction_manager.js"></script>
    <script src="js/se_service.js"></script>
    <script src="js/se_stages_panel.js"></script>

    <script src="js/se.js"></script>
    <script src="js/se_ng_app.js"></script>
</head>
<body>
    <nav class="navbar navbar-fixed-top role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" id="logo" class="navbar-brand">
                    <img src="images/logo.png" alt="" />
                </a>
            </div>
            <div class="collapse navbar-collapse" ng-controller="CompileBtnController">
                <ul class="nav navbar-nav navbar-right">
                    <li class="ui-group-buttons">
                        <button class="btn btn-success">Save</button>
                        <div class="or"></div>
                        <button class="btn btn-inverse">Load</button>
                    </li>
                </ul>
                <ng-include src="'/stages_panel.html'"></ng-include>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" id="nav-col">
                <ng-include src="'/toolbar.html'"></ng-include>
            </div>
            <div class="col-md-10 col-md-offset-2" id="content-wrapper">
                <div id="scene-editor-canvases-ontainer"></div>
            </div>
            <div class="col-md-2 sidebar">
                <div class="panel nav-sidebar panel-success">
                    <div class="panel-heading">Properties</div>
                    <div data-spy="scroll" class="panel-body">
                        <ng-include src="'/prop_window.html'"></ng-include>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="nav navbar-fixed-bottom">
        <div class=" dialog">
        <span class="fui-mail mrm"></span>
        This zone is for a system notification.
        </div>

    </footer>
</body>
</html>
